<table class="table table-hover">
<thead>
  <tr>
    <td>Nombre Persona</td>
    <td>Nombre Negocio</td>
    <td>Numero GST</td>
    <td colspan="2">Actions</td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let negocio of negocios">
    <td>{{ negocio.nombre_persona }}</td>
    <td>{{ negocio.nombre_negocio }}</td>
    <td>{{ negocio.numero_gst_negocio }}</td>
    <td><a [routerLink]="['edit', negocio._id]" class="btn btn-primary">Modificar</a></td>
    <td><a (click)="deleteNegocio(negocio._id)" class="btn btn-danger">Eliminar</a></td>
  </tr>
</tbody>
</table>
